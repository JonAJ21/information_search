services:
  mongo:
    image: mongo:7
    container_name: search-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - .mongo:/data/db
    environment:
      MONGO_INITDB_DATABASE: search
    networks:
      - backend
  
  mongo-express:
    image: mongo-express:1.0.2
    container_name: search-mongo-express
    restart: unless-stopped
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_MONGODB_ENABLE_ADMIN: "true"
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: search-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - .redis:/data
    networks:
      - backend

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: search-redis-commander
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "8082:8081"
    environment:
      REDIS_HOSTS: local:search-redis:6379
      REDIS_HOST: search-redis
      REDIS_PORT: 6379
      HTTP_USER: admin
      HTTP_PASSWORD: admin123
    networks:
      - backend

  search-robot:
    container_name: search-robot
    build:
      context: ./SearchRobot
      dockerfile: Dockerfile
    command: "uvicorn --factory api.main:create_app --host=0.0.0.0 --reload --port 8000"
    volumes:
      - ./SearchRobot/app:/app
    ports: 
      - 8000:8000
    restart: always
    depends_on:
      - mongo
    networks:
      - backend

networks:
  backend:
    driver: bridge